version: '3.8'

services:
  test:
    build: .
    environment:
      - TEST_ENV=staging
      - CI=true
    volumes:
      - ./playwright-report:/app/playwright-report
      - ./test-results:/app/test-results
      - ./allure-results:/app/allure-results
    ipc: host # Recommended for browser support
    command: npx playwright test
